<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRABHAAV | Aesthetic Stationery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FDFBF7',
              nude: '#E8DCCA',
              beige: '#D8CDB9',
              blush: '#F3E5E5',
              softbrown: '#8D7B68',
              charcoal: '#2D2D2D',
              gold: '#C5A059'
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Quicksand"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #FDFBF7;
        color: #2D2D2D;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFBF7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D8CDB9; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8D7B68; 
      }
    </style>
